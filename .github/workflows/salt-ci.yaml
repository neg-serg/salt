name: Salt & Scripts CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install salt-lint ruff

      - name: Lint Salt states
        run: |
          salt-lint *.sls || echo "Salt-lint finished"

      - name: Lint Python scripts with Ruff
        run: |
          ruff check .
          ruff format --check .
