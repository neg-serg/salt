<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

  <!-- ================================================================
       Rendering: antialiasing, subpixel RGB, light hinting.
       hintslight preserves letterform shapes better than hintfull
       at small sizes; lcddefault is the correct filter for RGB screens.
       embeddedbitmap=false forces vector rendering even when a font
       includes a bitmap strike (e.g. older CJK fonts).
       ================================================================ -->
  <match target="font">
    <edit name="antialias"      mode="assign"><bool>true</bool></edit>
    <edit name="hinting"        mode="assign"><bool>true</bool></edit>
    <edit name="hintstyle"      mode="assign"><const>hintslight</const></edit>
    <edit name="rgba"           mode="assign"><const>rgb</const></edit>
    <edit name="lcdfilter"      mode="assign"><const>lcddefault</const></edit>
    <edit name="embeddedbitmap" mode="assign"><bool>false</bool></edit>
  </match>

  <!-- ================================================================
       Emoji: always route to Noto Color Emoji.
       binding="strong" ensures this takes precedence over any app
       that requests "emoji" by name.
       ================================================================ -->
  <alias binding="strong">
    <family>emoji</family>
    <prefer><family>Noto Color Emoji</family></prefer>
  </alias>

  <!-- ================================================================
       Generic family fallback chains.
       Noto Color Emoji appended last so inline emoji work in any app
       without explicit emoji font support.
       ================================================================ -->
  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>Inter</family>
      <family>Noto Sans</family>
      <family>Noto Sans CJK SC</family>
      <family>Noto Color Emoji</family>
    </prefer>
  </alias>

  <alias>
    <family>serif</family>
    <prefer>
      <family>IBM Plex Serif</family>
      <family>Noto Serif</family>
      <family>Noto Serif CJK SC</family>
      <family>Noto Color Emoji</family>
    </prefer>
  </alias>

  <alias>
    <family>monospace</family>
    <prefer>
      <family>Iosevka</family>
      <family>Noto Sans Mono</family>
      <family>Noto Color Emoji</family>
    </prefer>
  </alias>

</fontconfig>
