# Single source of truth for session-wide environment
# Sourced by: systemd (environment.d), greetd session-wrapper, zsh (.zshenv)

# XDG Base Directories
XDG_CONFIG_HOME=${HOME}/.config
XDG_CACHE_HOME=${HOME}/.cache
XDG_DATA_HOME=${HOME}/.local/share
XDG_STATE_HOME=${HOME}/.local/state

# Core
EDITOR=nvim
TERMINAL=kitty

# Tool paths (XDG compliance)
ANSIBLE_HOME=${XDG_DATA_HOME}/ansible
CARGO_HOME=${XDG_DATA_HOME}/cargo
RUSTUP_HOME=${XDG_DATA_HOME}/rustup
GOMODCACHE=${XDG_CACHE_HOME}/gomod
GNUPGHOME=${XDG_DATA_HOME}/gnupg
NPM_CONFIG_USERCONFIG=${XDG_CONFIG_HOME}/npm/npmrc
RIPGREP_CONFIG_PATH=${XDG_CONFIG_HOME}/ripgrep/ripgreprc

# Secrets / GPG
SSH_AUTH_SOCK=${XDG_RUNTIME_DIR}/gnupg/S.gpg-agent.ssh

# PATH
PATH=${HOME}/.local/bin:${CARGO_HOME}/bin:${PATH}
