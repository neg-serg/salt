# hy3 plugin â€” load before any config that depends on it
permission = /usr/lib/libhy3.so, plugin, allow
plugin = /usr/lib/libhy3.so

source = ~/.config/hypr/env.conf
source = ~/.config/hypr/vars.conf
source = ~/.cache/wallust/hyprland.conf # Wallbash colors
source = ~/.config/hypr/classes.conf
source = ~/.config/hypr/autostart.conf
source = ~/.config/hypr/rules.conf
source = ~/.config/hypr/bindings.conf
source = ~/.config/hypr/workspaces.conf


# monitorv2: explicit rule for the 4K@240 DP-2 output
monitorv2 {
  output = DP-2
  mode = 3840x2160@240
  position = 0x0
  scale = 2
  vrr = 3
  bitdepth = 10
  cm = auto
}

# Disable phantom DP-1 via monitorv2 (kernel reports only 640x480)
# Avoids an extra tiny workspace when nothing is connected.
monitorv2 {
  output = DP-1
  disabled = true
}

xwayland {
  force_zero_scaling = true # unscale XWayland
  use_nearest_neighbor = true # be pixelated, not blurry
}


general {
    gaps_in = 0
    gaps_out = 0
    border_size = $border_size
    col.active_border = $col_border_active_base $col_border_active_base 45deg
    col.inactive_border = $col_border_inactive
    resize_on_border = false # Set to true enable resizing windows by clicking and dragging on borders and gaps
    allow_tearing = true
    layout = hy3
}

# Cursor
cursor {
    sync_gsettings_theme = true
    min_refresh_rate = 240
    inactive_timeout = 3.0
    hide_on_key_press = true
    warp_on_change_workspace = false
}

# Render
render {
  direct_scanout = 2 
}

# Decoration
decoration {
    rounding = $rounding
    rounding_power = $rounding_power
    # Change transparency of focused and unfocused windows
    active_opacity = $opacity_active
    inactive_opacity = $opacity_inactive
    shadow {
        enabled = false
        range = 4
        render_power = 1
        color = $shadow_color
    }
    # Blur
    blur {
        enabled = true
        size = $blur_size
        passes = $blur_passes
        vibrancy = $blur_vibrancy
    }
}

# Animations
source = ~/.config/hypr/animations/selected.conf

dwindle {
    preserve_split = true # You probably want this
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
	smart_resizing = false # No resizing based on cursor position
	smart_split = false # No split based on cursor position
}

master {
    new_status = master
    mfact = 0.7 # percentage of master window
}

misc {
    disable_hyprland_logo = false # If true disables the random hyprland logo / anime girl background. :(
    enable_anr_dialog = false # disable app not responding dialog
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    font_family = "Iosevka"
    splash_font_family = "Iosevka"
    vrr = 3 # variable refresh rate with video or game content type
    enable_swallow = true
    middle_click_paste = false
    disable_autoreload = 0
}

input {
    kb_layout = us,ru
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =
    follow_mouse = 1
    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
    repeat_rate = 35
    repeat_delay = 250
    touchpad {
        natural_scroll = true
        disable_while_typing = true
        clickfinger_behavior = true
    }
}

plugin {
  hy3 {
    tabs {
      height = 20
      padding = 6
      render_text = true
    }
    autotile {
      enable = true
      trigger_width = 800
      trigger_height = 500
    }
    node {
      default_group_mode = tabbed
    }
  }
}
