# Minimal Hyprlock Configuration
# No HyDE dependencies - works standalone

$fontFamily = Iosevka

# Colors from quickshell theme
$textPrimary = rgba(203, 214, 229, 1.0)
$textSecondary = rgba(174, 185, 200, 0.8)
$textDim = rgba(174, 185, 200, 0.6)
$surface = rgba(24, 28, 37, 0.95)
$accent = rgba(0, 111, 204, 1.0)
$accentDim = rgba(0, 111, 204, 0.8)
$outline = rgba(59, 76, 92, 0.8)
$success = rgba(14, 107, 77, 0.8)
$error = rgba(255, 107, 129, 0.8)
$warning = rgba(255, 200, 100, 0.8)

general {
    disable_loading_bar = false
    hide_cursor = true
    grace = 0
    no_fade_in = false
    no_fade_out = false
    immediate_render = true
    ignore_empty_input = true
}

# Custom animations
animations {
    enabled = true
    # Smooth dot appearance when typing
    bezier = smoothDots, 0.4, 0.0, 0.2, 1.0
    bezier = smoothFade, 0.25, 0.1, 0.25, 1.0
    
    animation = inputFieldDots, 1, 3, smoothDots
    animation = fadeIn, 1, 4, smoothFade
    animation = fadeOut, 1, 3, smoothFade
}

# Background - screenshot blur (no external wallpaper needed)
background {
    monitor =
    path = screenshot
    blur_passes = 3
    blur_size = 8
    brightness = 0.7
    # Subtle film grain effect for aesthetic texture
    noise = 0.02
}

# Time
label {
    monitor =
    text = $TIME
    color = $textPrimary
    font_size = 96
    font_family = $fontFamily
    position = 0, 150
    halign = center
    valign = center
}

# Date
label {
    monitor =
    text = cmd[update:43200000] date +"%A, %d %B %Y"
    color = $textSecondary
    font_size = 24
    font_family = $fontFamily
    position = 0, 50
    halign = center
    valign = center
}

# Greeting
label {
    monitor =
    text = cmd[update:60000] echo "Good $(date +%H | awk '{if ($1 < 12) print \"Morning\"; else if ($1 < 18) print \"Afternoon\"; else print \"Evening\"}'), $USER"
    color = $textSecondary
    font_size = 20
    font_family = $fontFamily
    position = 0, -50
    halign = center
    valign = center
}

# Input field
input-field {
    monitor =
    size = 300, 50
    outline_thickness = 3
    dots_size = 0.33
    dots_spacing = 0.15
    dots_center = true
    dots_rounding = -1
    outer_color = $accentDim
    inner_color = $surface
    font_color = $textPrimary
    fade_on_empty = true
    fade_timeout = 1000
    placeholder_text = <i>Password...</i>
    hide_input = false
    rounding = 15
    check_color = $success
    fail_color = $error
    fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
    fail_transition = 300
    capslock_color = $warning
    position = 0, -150
    halign = center
    valign = center
}

# Keyboard layout indicator
label {
    monitor =
    text = $LAYOUT
    color = $textDim
    font_size = 14
    font_family = $fontFamily
    position = 30, 30
    halign = left
    valign = bottom
}
