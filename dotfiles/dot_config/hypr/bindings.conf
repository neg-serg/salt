$M1 = Alt
$M4 = SUPER
$C = Control
$S = Shift

$menu = vicinae toggle
$pypr = ~/.local/bin/pypr-client
$browser = floorp

source = ~/.config/hypr/bindings/apps.conf

# Keyboard layout toggle via explicit hyprctl call
bind = $M4, S, exec, hyprctl switchxkblayout current next

bind = $M1, Tab, exec, ~/.local/bin/hypr-focus-hist --switch
bind = $M4, slash, workspace, previous
bind = $M4+$C, backslash, resizeactive, exact 640 480
bind = $M4, Tab, cyclenext
bind = $M4, Tab, bringactivetotop

# Fast keyboard layout toggle via Hyprland dispatcher (no shell)

source = ~/.config/hypr/bindings/resize.conf
source = ~/.config/hypr/bindings/special.conf
source = ~/.config/hypr/bindings/wallpaper.conf
source = ~/.config/hypr/bindings/tiling.conf
source = ~/.config/hypr/bindings/media.conf
source = ~/.config/hypr/bindings/notify.conf
source = ~/.config/hypr/bindings/misc.conf
source = ~/.config/hypr/bindings/hy3.conf
bind = $M4, c, exec, pkill rofi || ~/.local/bin/clip

bind = $M4, Escape, killactive
bind = $M4, r, fullscreen

# bind = $M4, h, movefocus, l
# bind = $M4, j, movefocus, d
# bind = $M4, k, movefocus, u
# bind = $M4, l, movefocus, r
bindl = $M4, Return, exec, kitty
bindl = $M4, p, exec, pkill rofi || rofi-pass-2col

bind = $M4, mouse_down, workspace, e+1
bind = $M4, mouse_up, workspace, e-1
bindm = $M4, mouse:272, movewindow
bindm = $M4, mouse:273, resizewindow
