    animation = workspaces, 1, 0.125, menu_decel, slide
    animation = specialWorkspace, 1, 0.1875, md3_decel, slidefadevert 15%
}

dwindle {
    preserve_split = true # You probably want this
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
	smart_resizing = false # No resizing based on cursor position
	smart_split = false # No split based on cursor position
}

master {
    new_status = master
    mfact = 0.7 # percentage of master window
}

misc {
    disable_hyprland_logo = false # If true disables the random hyprland logo / anime girl background. :(
    enable_anr_dialog = false # disable app not responding dialog
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    font_family = "Iosevka"
    splash_font_family = "Iosevka"
    vrr = 3 # variable refresh rate with video or game content type
    enable_swallow = true
    middle_click_paste = false
    # Prevent Hyprland from auto-reloading configs on file changes.
    # Home Manager replaces config files during activation which can trigger
    # an auto-reload while includes are momentarily absent, leading to crashes
    # or an empty-config state. Keep manual reload only (hotkey as configured).
    disable_autoreload = 1
}

input {
    kb_layout = us,ru
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =
    follow_mouse = 1
    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
    repeat_rate = 35
    repeat_delay = 250
    touchpad {
        natural_scroll = true
        disable_while_typing = true
        clickfinger_behavior = true
    }
}

