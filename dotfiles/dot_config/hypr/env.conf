# Environment variables for Hyprland session
# Ported from nixos-config/modules/user/nix-maid/hyprland/environment.nix

# Scaling
env = GDK_SCALE,2
env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = QT_ENABLE_HIGHDPI_SCALING,1
env = XCURSOR_SIZE,23

# Wayland backends
env = GDK_BACKEND,wayland
env = QT_QPA_PLATFORM,wayland;xcb
env = SDL_VIDEODRIVER,wayland,x11
env = CLUTTER_BACKEND,wayland

# XDG session
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland

# Application compatibility
env = MOZ_ENABLE_WAYLAND,1
env = ELECTRON_OZONE_PLATFORM_HINT,auto

# Qt theming
env = QT_QPA_PLATFORMTHEME,qt5ct
env = QT_STYLE_OVERRIDE,kvantum
env = QT_XDG_DESKTOP_PORTAL,1
env = GTK_USE_PORTAL,1

# GTK + cursor theming
env = GTK_THEME,Flight-Dark-GTK
env = XCURSOR_THEME,Alkano-aio
env = HYPRCURSOR_THEME,Alkano-aio
env = HYPRCURSOR_SIZE,23

# D-Bus / systemd environment export
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP HYPRLAND_INSTANCE_SIGNATURE QT_XDG_DESKTOP_PORTAL
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP HYPRLAND_INSTANCE_SIGNATURE QT_XDG_DESKTOP_PORTAL
