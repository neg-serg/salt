[buildOptions]
    optimizeWithTtx = true

[buildPlans.Iosevkaneg]
    family = 'Iosevka'
    desc = 'Default'
    calt = false
    exportGlyphNames = true
    spacing = 'fontconfig-mono'
    snapshotFamily = 'iosevka'
    snapshotFeature = '"NWID" off'

[buildPlans.Iosevkaneg.ligations]
    inherits = 'default-calt'
    brace-bar = false
    brack-bar = false
    connected-tilde-as-wave = false
    connected-hyphen-as-solid-line = false
    connected-hyphen-as-semi-dashed-line = false

[buildPlans.Iosevkaneg.variants.design]
    capital-a = 'straight-top-serifed'
    capital-b = 'standard-unilateral-serifed'
    capital-c = 'unilateral-inward-serifed'
    capital-d = 'standard-bilateral-serifed'
