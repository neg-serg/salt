    shape = 700
    menu = 700
    css = 700

[buildPlans.Iosevkaneg.slopes.Upright]
    angle = 0
    shape = "upright"
    menu = "upright"
    css = "normal"

[buildPlans.Iosevkaneg.slopes.Italic]
    angle = 9.4
    shape = "italic"
    menu = "italic"
    css = "italic"

[collectPlans.Iosevkaneg]
    release = true
    from = ['Iosevkaneg',]

[widths.normal]
    shape = 5
    menu  = 5
    css   = 'normal'
